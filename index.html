<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <a href="#">Cadastra-se</a>
    </header>
    <div class="container">
        
        <div class="container-img">
            <img src="image/undraw_shopping_re_hdd9.svg" alt="logo">
        </div>
        <div class="form">
           
                <form action="#">
                 <div class="gruop_input">
                     <div class="input_box">
                         <labe for="firtsName">Primeiro nome</labe>
                         <input type="text" name="firtsName" 
                         id="firtsName" placeholder="Digite o primeiro nome">
                     </div>
                     <div class="input_box">
                         <label for="lastName">Sobrenome</label>
                         <input type="text" name="lastName" id="lastName" 
                         placeholder="Digite o seu sobrenome">
                     </div>
                     <div class="input_box">
                         <label for="Email">Email</label>
                         <input type="email" name="Email" 
                         id="Email" placeholder="Digite o seu email">
                     </div>
                     <div class="input_box">
                         <label for="password">Senha</label>
                         <input type="password" name="password" 
                         placeholder="Digite sua senha">
                     </div>
                     <div class="input_box">
                         <label for="password">Confirma senha</label>
                         <input type="password" 
                         name="password" 
                         placeholder="Digite a sua senha">
                     </div>
                 </div>
                 <div class="gruop_gender">
                     <div class="gender_box">
                         <input type="radio" id="male" name="gender" >
                         <label for="male">Masculino</label>
                     </div>
                     <div class="gender_box">
                         <input type="radio" id="femala" name="gender">
                         <label for="female">Femino</label>
                     </div>
                     <div class="gender_box">
                         <input type="radio" id="femala" name="gender">
                         <label for="othes">Outros</label>
                     </div>
                     <div class="gender_box">
                         <input type="radio" id="none" name="gender">
                         <label for="none">Prefiro não dizer</label>
                     </div>
                 </div>
                 <div class="form-button">
                    <button>
                        <a href="#">Entrar</a>
                    </button>
                </div>

                </form>
                
        </div>
        
    </div>
</body>
</html>
